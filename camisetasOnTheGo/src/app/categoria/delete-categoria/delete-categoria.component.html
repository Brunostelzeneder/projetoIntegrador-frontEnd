<h2 mat-dialog-title>Deseja realmente apagar essa categoria?</h2>
<mat-dialog-content class="mat-typography">
  <p>
    Categoria: {{categoria.descricao}}
  </p>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)='apagar(categoria.id)' color="primary">Excluir definitivamente</button>
    <button mat-button mat-dialog-close color="warn">Cancelar</button>
</mat-dialog-actions>
