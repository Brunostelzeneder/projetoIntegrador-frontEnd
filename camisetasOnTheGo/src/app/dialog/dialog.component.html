<h1 mat-dialog-title class="texto">Produto</h1>
<div class="container">
  <div class="row">
    <div class="col-md-4">
      <mat-dialog-content>
        <p class="texto">Atualização de produto</p>
        <mat-form-field>
          <mat-label>Nome</mat-label>
          <input matInput [(ngModel)]="produto.nome">
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Link</mat-label>
          <input matInput [(ngModel)]="produto.linkImagem">
        </mat-form-field>
        <br>
        <mat-form-field>
          <mat-label>Preço</mat-label>
          <input matInput [(ngModel)]="produto.preco">
          <span matPrefix>$&nbsp;</span>
        </mat-form-field>
      </mat-dialog-content>
    </div>
    <div class="col-md-8">
      <img src="{{produto.linkImagem}}" class="img-fluid" alt="Responsive image">
    </div>
  </div>
</div>

<mat-dialog-actions align="end">
  <button mat-button (click)="salvar()">Salvar</button>
  <button mat-button color="warn" [mat-dialog-close]>Cancelar</button>
</mat-dialog-actions>
